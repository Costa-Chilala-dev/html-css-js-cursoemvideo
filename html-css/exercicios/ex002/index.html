<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha </h1> <!--Olá-->
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito <br> Se precisar quebrar o texto em 
        algum lugar especifico use a tag &lt;br&gt; <br>
        Símbolos: <br>
        &reg;
        &copy;
        &euro;
        &pound;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar emoji
        &#x1F60F;
        &#x1F914;
        &#x1F919;
    </p>
</body>
</html>
